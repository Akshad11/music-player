    <div id="musicPlayerDiv"
        class="hidden flex items-start p-4 flex-col justify-start w-screen min-h-screen text-white showdown-lg border border-gray-300 rounded-lg shadow-md bg-gradient-to-bl from-[#0f172a] via-[#1e1a78] to-[#0f172a]">
        <div class="mt-4 w-full flex flex-col items-center relative">
            <i id="songBackBtn" class="fa-solid fa-arrow-left text-2xl px-2 absolute left-2"></i>
            <img src="https://via.placeholder.com/150" alt="Album Art" class="w-20 h-20 rounded shadow-lg mb-4">
            <div class="overflow-hidden whitespace-nowrap w-80">
                <div class="inline-flex animate-marquee">
                    <span class="">
                        <h2 id="currentSongTitle" class="text-xl font-semibold">Song Title</h2>
                    </span>
                </div>
            </div>
            <style>
                @keyframes marquee {
                    0% {
                        transform: translateX(100%);
                    }

                    100% {
                        transform: translateX(-100%);
                    }
                }

                .animate-marquee {
                    display: inline-block;
                    white-space: nowrap;
                    animation: marquee 8s linear infinite;
                }
            </style>
            <p id="currentSongArtist" class="text-sm text-gray-300 mb-4 max">Artist Name</p>
            <div class="w-full flex flex-col items-center space-y-4">
                <!-- Progress Bar -->
                <div class="w-full flex items-center space-x-2">
                    <span id="currentTime" class="text-xs text-gray-300 min-w-[36px]">0:00</span>
                    <input id="progressBar" type="range" min="0" max="100" value="0"
                        class="flex-1 h-2 accent-blue-500 rounded-lg appearance-none bg-gray-300 cursor-pointer transition-all duration-200" />
                    <span id="totalTime" class="text-xs text-gray-300 min-w-[36px]">0:00</span>
                </div>
                <!-- Controls -->
                <div class="w-full flex items-center justify-center space-x-4 mt-2">
                    <button id="prevBtn" class="p-2 bg-gradient-to-br from-[#f43f5e] via-[#be185d] to-[#831843] text-white rounded-full hover:bg-gray-200
                        transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                        ">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button id="playBtn" class="p-3 bg-gradient-to-br from-[#10b981] via-[#3b82f6] to-[#6366f1] text-white rounded-full hover:bg-gray-200
                        transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                        ">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="nextBtn" class="p-2 bg-gradient-to-br from-[#f43f5e] via-[#be185d] to-[#831843] text-white rounded-full hover:bg-gray-200
                        transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                        ">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
